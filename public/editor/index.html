<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blueprint JS - Floorplan</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link href="css/app.css" rel="stylesheet">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.flip.min.js"></script>
	<script src="js/dat.gui.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 
	<script src="js/bp3djs.min.js"></script>
	<script src="js/items.js"></script>
	<script src="js/items_gltf.js"></script>
	<script src="js/app.js"></script>
	<script src="js/capture-camara.js"></script>
	<style>
		m-0{
			margin: 0px !important;
		}
	</style>
</head>

<body>
	<div class="show-100 collapse in" id="collapsePresupuesto" style="position: relative; z-index: 2147483620;" >
		<div class="well" style="margin-bottom: 0; padding: .3rem;">
			<div class="container-fluid" style="" >
				<div class="row">
					<div class="col-xs-3" style="border-right: 1.2px #000 solid;">
						<h4 class="m-0" style="margin:0;">PRESUPUESTO <span class="fecha_presupuesto"></span></h4>
						<strong>Cliente: </strong>
						<span id="nombre_cliente_collapse"></span>
					</div>
					<div class="col-xs-3 text-center" style="border-right: 1.2px #000 solid">
						<h4 class="m-0" id="subtotal_presupuesto" style="margin:0;"></h4>
						<span>Precio Sub Total</span>
					</div>
					<div class="col-xs-3 text-center" style="border-right: 1.2px #000 solid">
						<h4 class="m-0" style="margin:0;" id="descuento_presupuesto"></h4>
						<span>Descuento</span>
					</div>
					<div class="col-xs-3 text-center">
						<h4 class="m-0" style="margin:0;" id="total_presupuesto"></h4>
						<span>Total Neto</span>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 	
	<div class="div-muebles" style="width: 100px">
		
	</div>
	 -->
	<div class="presupuestos-muebles">
		<div class="container">
			<div class="row" id="content-muebles"></div>
		</div>
	</div>
	<div class="content-canvas" style="position: relative; float: left; width: 87%;">
		<div id='interfaces' class='card'>
			<div id="floorplanner" class='front'>
				<div id="floorplanner-controls">
					<button class="btn btn-sm btn-default btn_save_design" title="Guardar Diseño">
						<span class="glyphicon glyphicon-floppy-disk"></span>
					</button>
					<button id="draw" class="btn btn-sm btn-default" title="Draw New Walls">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button id="delete" class="btn btn-sm btn-default" title="Eliminar">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
					<button id="capture_canvas_editor" class="btn btn-sm btn-default" title="Capturar Imagen">
						<span class="glyphicon glyphicon-camera"></span>
					</button>
					<button class="btn btn-sm btn-default editar_datos" title="Editar Datos" type="button">
						<span class="glyphicon glyphicon-pencil"></span> Datos
					</button>
					<!--
					<button class="btn btn-sm btn-default" type="button" data-toggle="collapse" data-target="#collapsePresupuesto" aria-expanded="false" aria-controls="collapseExample">
						<i class="fas fa-clipboard-list"></i> Presupuesto
					</button>
					-->
				</div>
				<div class="btn-hint ">Press the "Esc" key to stop drawing
					walls</div>
				<canvas id="floorplanner-canvas"></canvas>
			</div>

			<div id="viewer" class='back'>
				<div id="main-controls">
					<button class="btn btn-sm btn-default btn_save_design" title="Guardar Diseño">
						<span class="glyphicon glyphicon-floppy-disk"></span>
					</button>
					<button id="capture_canvas_editor_3d" class="btn btn-sm btn-default" title="Capturar Imagen">
						<span class="glyphicon glyphicon-camera"></span>
					</button>
					<button class="btn btn-sm btn-default editar_datos" title="Editar Datos" type="button">
						<span class="glyphicon glyphicon-pencil"></span> Datos					
					</button>
					<!--
					<button class="btn btn-sm btn-default" type="button" data-toggle="collapse" data-target="#collapsePresupuesto" aria-expanded="false" aria-controls="collapseExample">
						<i class="fas fa-clipboard-list"></i> Presupuesto
					</button>
					-->
				</div>
			</div>
		</div>
		<div id='interface-controls'>
			<button id="showFloorPlan" class="btn btn-sm btn-default active" title="Edit 2D floorplan">
				<span class="glyphicon glyphicon-move"></span> Plano
			</button>
			<button id="showDesign" class="btn btn-sm btn-default" title="Edit 3D floorplan">
				<span class="glyphicon glyphicon-move"></span> 3D
			</button>
			<button id="showAddItems" class="btn btn-sm btn-default" data-toggle="modal" data-target="#add-items-modal"
				title="Add/Remove items in 3D">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<button id="showFirstPerson" class="btn btn-sm btn-default" title="Walk through">
				<span class="glyphicon glyphicon-eye-open"></span>
			</button>
		</div>
	</div>
	<!-- Add Items -->
	<div class="modal fade" id="add-items-modal" role="dialog" style="z-index: 2147483621">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Lineas</h4>
				</div>
				<div class="modal-body">
					<div id="add-items" class="panel-group">
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Presupuesto -->
	<div class="modal fade" id="modalPresupuesto" tabindex="-1" role="dialog" aria-labelledby="modalPresupuestoLabel" style="z-index: 2147483621">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalPresupuestoLabel">Nuevo Presupuesto</h4>
				</div>
				<div class="modal-body">
					<form id="form_presupuesto">
						<div class="form-group">
							<label for="recipient-name" class="control-label">Nombre Cliente:</label>
							<input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">E-mail Cliente:</label>
							<input type="text" class="form-control" id="email_cliente" name="email_cliente">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Teléfono Cliente:</label>
							<input type="text" class="form-control" id="telefono_cliente" name="telefono_cliente">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Descuento:</label>
							<input type="text" class="form-control" id="descuento" name="descuento">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					<button type="button" id="btn_guardar_presupuesto" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
